## Mailbox definitions
##


# NOTE: Assumes "namespace inbox" has been defined in 10-mail.conf.
namespace inbox {
  # fix for centos7: issue was that users could not connect to imap service, but the server correctly receives/sends the e-mails.
  inbox = yes

  mailbox Drafts {
    special_use = \Drafts
    auto = subscribe
  }

  mailbox Junk {
    special_use = \Junk
    auto = subscribe
  }

  mailbox Trash {
    special_use = \Trash
    auto = subscribe
  }

  mailbox Sent {
    special_use = \Sent
    auto = subscribe
  }
  mailbox "Sent Messages" {
    special_use = \Sent
  }
}
